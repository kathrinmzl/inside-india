<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Inside India is a travel company that offers curated travel packages to solo travellers 
    who want to travel around India with a small group of likeminded travellers. Visit us to book your next adventure!">
    <title>Inside India | Home</title>

    <!-- Todo: Add Favicons as Logo? -->

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<!-- Classes on body set to work with mt-auto on the footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- navbar-expand-sm: navbar reduces to hamburger menu only on mobile screens -->
    <nav id="navbar" class="navbar navbar-expand-sm fixed-top" data-bs-theme="dark">
        <!-- "container" class to keep the navbar elements in line with the rest of the content -->
        <div class="container">
            <a class="navbar-brand" href="#">Inside India</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- ms-auto: adds margin at the "start" of the element, so the menu items will be placed on the right. The opposite is me-auto. -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Tours</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Tour 1</a></li>
                            <li><a class="dropdown-item" href="#">Tour 2</a></li>
                            <li><a class="dropdown-item" href="#">Tour 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="booking.html" class="btn btn-primary">Book now</a> <!-- todo: button text is not in line with the other links-->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="hero" class="container">
        <!-- section with hero image -->
        <section class="row">
            <!-- text-center class used to centre all text inside column -->
            <div class="col-12 text-center">
                <!-- Tagline -->
                <h1 id="cover-text" class="display-4 my-4">Experience India from Inside</h1>
                <!-- Booking Button -->
                <a href="booking.html" class="btn btn-primary my-4">Book your tour now</a>
            </div>
        </section>
    </header>

    <main>
        <!-- Section: Introduction -->
        <section class="container my-4">
            <div class="row text-center">
                <div class="col-12">Intro heading</div>
                <div class="col-12 col-md-4">Text 1</div>
                <div class="col-12 col-md-4">Image</div>
                <div class="col-12 col-md-4">Text 2</div>
            </div>
        </section>

        <!-- Section: Tours -->
        <section class="container my-4">
            <div class="row text-center">
                <div class="col-12">Our Tours</div>
                <div class="col-12 col-md-4">Tour1 with image</div>
                <div class="col-12 col-md-4">Tour2 with image</div>
                <div class="col-12 col-md-4">Tour3 with image</div>
            </div>
        </section>
    </main>

    <!-- Footer with contact info and social links -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="footer" class="mt-auto">
        <div class="container">
            <div class="row">
                <!-- justify-content-center to centre columns on extra large screens -->
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact Us</div>
                <!-- Social links -->
                <div class="col-12 col-md-6 col-xl-4">Check out our socials</div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

    <!-- Font Awesome kit for using icons -->
    <script src="https://kit.fontawesome.com/5a74a18106.js" crossorigin="anonymous"></script>
</body>

</html>
